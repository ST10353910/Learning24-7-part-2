<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Learning24/7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 0 10px;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 50px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: #0056b3;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .slogan {
            font-size: 1.2em;
            color: #777;
            margin-bottom: 30px;
            font-style: italic;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        input:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .spinner {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p class="slogan">Your education is our priority</p>
        <form id="contactForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit" class="button">
                Send Message
                <i class="fas fa-spinner fa-spin spinner"></i>
            </button>
        </form>
    </div>

    <footer>
        &copy; 2024 Learning24/7. All rights reserved.
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            const button = this.querySelector('.button');
            const spinner = button.querySelector('.spinner');

            // Show loading spinner
            spinner.style.display = 'inline-block';
            button.disabled = true; // Disable button

            setTimeout(() => {
                alert('Thank you for your message! We will get back to you shortly.');
                this.reset(); // Reset the form
                button.disabled = false; // Re-enable button
                spinner.style.display = 'none'; // Hide spinner
            }, 2000); // Simulate a loading delay
        });
    </script>
</body>
</html>
