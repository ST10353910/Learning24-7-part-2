<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutors Online Near Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 30px;
            background: linear-gradient(to bottom right, #ffffff, #e0e0e0);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            opacity: 1;
            animation: fadeIn 1s ease-in-out;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh; /* Ensure the container takes a significant portion of the viewport */
        }

        /* Tutors Header Styling */
        .tutors-header {
            font-size: 4em; /* Make it large */
            font-weight: bold;
            color: #ffffff; /* White text for contrast */
            text-align: center;
            position: relative;
            animation: slideIn 1s ease-out forwards;
            cursor: pointer;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #007BFF; /* Blue background */
            border-radius: 10px; /* Rounded corners for the background */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for the header */
        }

        /* Keyframes for slide-in animation */
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Scroll Down Instruction */
        .scroll-down {
            position: fixed;
            bottom: 50px;
            font-size: 2em;
            cursor: pointer;
            animation: bounce 2s infinite;
            color: #007BFF;
            right: 50%;
            transform: translateX(50%);
            z-index: 100;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Subheading Styling */
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6em;
            max-width: 90%; /* Avoid text overflow on smaller screens */
            margin: 0 auto; /* Center align text */
        }

        /* Button Styling */
        .link-button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            width: auto;
            max-width: 90%;
            margin: 20px auto 0;
        }

        /* Button Hover Effect */
        .link-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        /* Image Gallery Styling */
        .image-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            width: 100%;
        }

        .image-gallery.visible {
            opacity: 1;
        }

        /* Image Styling */
        .image-gallery img {
            width: 90%;
            max-width: 500px;
            height: auto;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease-in-out;
        }

        /* Image Hover Effect */
        .image-gallery img:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Footer Styling */
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .tutors-header {
                font-size: 2.5em;
                position: static; /* Remove sliding animation on smaller screens */
                transform: none;
            }

            p {
                font-size: 1em;
                padding: 0 10px;
            }

            .link-button {
                font-size: 1em;
                padding: 10px 20px;
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
            }

            /* Adjust the image gallery to be fully responsive */
            .image-gallery img {
                width: 100%;
            }

            /* Adjust container padding for smaller devices */
            .container {
                padding: 20px;
                margin: 10px;
            }
        }

        /* For very small screens (mobile portrait) */
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .tutors-header {
                font-size: 2.5em;
            }

            p {
                font-size: 0.9em;
            }

            .link-button {
                font-size: 0.9em;
                padding: 8px 16px;
                width: 100%;
            }

            .image-gallery img {
                width: 90%;
                max-width: 300px;
            }

            .container {
                padding: 15px;
                margin: 5px;
            }
        }

    </style>
</head>
<body>
    <div class="container" id="intro">
        <!-- Tutors Header -->
        <div class="tutors-header">Tutors</div>
        
        <h1>Tutors Online Near Me</h1>
        <p>Find the best tutors available in your area!</p>
        <a href="https://www.teachme2.com/en-za/?msclkid=f3be3f85e0091bc64ff75968cbe3b79e" class="link-button">Explore Tutors</a>
        
        <div class="image-gallery">
            <img src="tut.jfif" alt="Tutor Image 1">
            <img src="tut1.jfif" alt="Tutor Image 2">
        </div>
    </div>

    <footer>
        &copy; 2024 Learning24/7. All rights reserved.
    </footer>

    <!-- Scroll Down Icon -->
    <div class="scroll-down" id="scrollButton">
        <i class="fa fa-chevron-down"></i>
    </div>

    <script>
        // Auto scroll when the user clicks the scroll-down button
        document.getElementById('scrollButton').addEventListener('click', function() {
            const section = document.getElementById('intro').nextElementSibling; // Get next section after intro
            section.scrollIntoView({ behavior: 'smooth' });
        });

        // Scroll-triggered animation for image gallery
        const images = document.querySelector('.image-gallery');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    images.classList.add('visible');
                }
            });
        });

        observer.observe(images);

        // Hide the scroll down button when the user reaches the bottom of the page
        window.addEventListener('scroll', function() {
            const scrollButton = document.getElementById('scrollButton');
            const scrollPosition = window.scrollY + window.innerHeight;
            const pageHeight = document.documentElement.scrollHeight;

            if (scrollPosition >= pageHeight) {
                scrollButton.style.display = 'none';
            } else {
                scrollButton.style.display = 'block';
            }
        });
    </script>
</body>
</html>
